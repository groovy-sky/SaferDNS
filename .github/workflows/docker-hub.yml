name: Build and Push to Docker Hub

on:
  push

env:
  REGISTRY_NAME: docker.io
  REGISTRY_IMAGE: saferdns
  REGISTRY_USER: gr00vysky
  IMAGE_VERSION: latest

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux]
        arch: [386,amd64]
        
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to registry
      run: |
          echo "${{ secrets.REGISTRY_PASS }}" | docker login $REGISTRY_NAME -u $REGISTRY_USER --password-stdin
  
    - name: Build and push image
      run: |
          docker build --platform "${{ matrix.os }}/${{ matrix.arch }}" --build-arg "OS=${{ matrix.os }}" --build-arg "ARCH=${{ matrix.arch }}" -t "$REGISTRY_USER/$REGISTRY_IMAGE:$IMAGE_VERSION-${{ matrix.arch }}" . 
          docker push "$REGISTRY_USER/$REGISTRY_IMAGE:$IMAGE_VERSION-${{ matrix.arch }}"

    - name: Create and push manifest
      run: |
          for i in $(podman images "$REGISTRY_USER/$REGISTRY_IMAGE:$IMAGE_VERSION-*" --format "{{.Repository}}:{{.Tag}}")
          do
            out="$out --amend $i"
          done
          out="docker manifest create $REGISTRY_USER/$REGISTRY_IMAGE:$IMAGE_VERSION $out"
          echo $out
          $out
          docker manifest push "$REGISTRY_USER/$REGISTRY_IMAGE:$IMAGE_VERSION"