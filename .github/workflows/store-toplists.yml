name: Download and store Top lists

on:
  push

env:
  TMP_DIR: temp

jobs:
  store-blocklists:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install required packages
      run: |
          sudo apt update && \
          mkdir "$TMP_DIR"

    - name: Get Umbrella Popularity List
      continue-on-error: true
      run: |
          yesterday=$(date +%Y-%m-%d -d "yesterday") && \
          cd "$TMP_DIR" && \
          wget http://s3-us-west-1.amazonaws.com/umbrella-static/top-1m-$yesterday.csv.zip && \
          wget top-1m-$yesterday.csv.zip && \
          mv top-1m.csv $GITHUB_WORKSPACE/toplists/domains/
  
    - name: Cleanup
      run: |
          rm -rf "$TMP_DIR"

    - name: Publishing the changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git pull
        git add .
        git commit -m $(date +%F)
        git push
